<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="pagetitle">Product Templates</ui:define>
    <ui:define name="content">
        <f:view>

            <h:form>

                <h:panelGrid columns="2">

                    <h:dataTable id="templatetable" value="#{productTemplateTablePaginated.currentProductTemplateList}"
                                 var="template">

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{template.templatename}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Anzahl Felder</f:facet>
                            <h:outputText value="#{template.fieldCount}"/>
                        </h:column>

                        <h:column>
                            <h:commandButton value="Template Details">
                                <f:ajax listener="#{configurableFieldTablePaginated.templateDetailsButtonClicked(template)}"
                                        render="fieldtable fieldbuttons"/>
                            </h:commandButton>
                        </h:column>

                    </h:dataTable>

                    <h:panelGrid  id="fieldtable">

                        <h:outputText value=" Select a product template"
                                      rendered="#{!configurableFieldTablePaginated.showConfigurableFieldTable}"/>


                        <h:dataTable value="#{configurableFieldTablePaginated.configurableFieldPagedList}"
                                     var="field"
                                     rendered="#{configurableFieldTablePaginated.showConfigurableFieldTable}">

                            <h:column>
                                <f:facet name="header">Field</f:facet>
                                #{field.fieldname}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Type</f:facet>
                                #{field.fieldType}
                            </h:column>

                            <h:column>
                                <h:commandButton value="Field Details">
                                    <f:ajax listener="#{configurableFieldTablePaginated.fieldsDetailsButtonClicked(field)}"
                                            render="abc"/>
                                </h:commandButton>
                            </h:column>

                        </h:dataTable>

                    </h:panelGrid>


                    <h:panelGrid id="templatebuttons" columns="3">

                        <h:commandButton value="back" rendered="#{productTemplateTablePaginated.showBackButton  }">
                            <f:ajax listener="#{productTemplateTablePaginated.backButtonClick()}"
                                    render="templatetable templatebuttons"/>
                        </h:commandButton>


                        <h:commandButton value="next" rendered="#{productTemplateTablePaginated.showNextButton}">
                            <f:ajax listener="#{productTemplateTablePaginated.nextButtonClick()}"
                                    render="templatetable templatebuttons"/>
                        </h:commandButton>

                        <h:outputText value="page #{productTemplateTablePaginated.page+1}"/>

                    </h:panelGrid>


                    <h:panelGrid id="fieldbuttons" columns="3">

                        <h:commandButton value="back" rendered="#{configurableFieldTablePaginated.showBackButton  }">
                            <f:ajax listener="#{configurableFieldTablePaginated.backButtonClick()}"
                                    render="fieldtable fieldbuttons"/>
                        </h:commandButton>


                        <h:commandButton value="next" rendered="#{configurableFieldTablePaginated.showNextButton}">
                            <f:ajax listener="#{configurableFieldTablePaginated.nextButtonClick()}"
                                    render="fieldtable fieldbuttons"/>
                        </h:commandButton>

                        <h:outputText value="page #{configurableFieldTablePaginated.page+1}"/>

                    </h:panelGrid>

                </h:panelGrid>

            </h:form>

        </f:view>

    </ui:define>

</ui:composition>
