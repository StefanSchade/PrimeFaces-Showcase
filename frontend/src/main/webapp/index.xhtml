<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="pagetitle">Product Templates</ui:define>
    <ui:define name="content">
        <f:view>

            <h:dataTable value="#{productTemplateView.productTemplateList}" var="template">

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{template.templatename}
                </h:column>

                <h:column>
                    <f:facet name="header">Anzahl Felder</f:facet>
                    #{template.fieldCount}
                </h:column>

                    <h:column>
                        <h:commandButton value="Details">
                            <f:ajax listener="#{productTemplateView.templateButtonClicked(template)}"
                                    render="fieldtable"/>
                        </h:commandButton>
                    </h:column>


            </h:dataTable>

            <h:dataTable id="fieldtable" value="#{productTemplateView.configurableFieldList}" var="field">

                <h:column>
                    <f:facet name="header">Field</f:facet>
                    #{field.fieldname}
                </h:column>

                <h:column>
                    <f:facet name="header">Type</f:facet>
                    #{field.fieldType}
                </h:column>


            </h:dataTable>

            <h:form>

            </h:form>

        </f:view>

    </ui:define>
</ui:composition>

</html>
