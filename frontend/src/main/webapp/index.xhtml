<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="pagetitle">Product Templates</ui:define>
    <ui:define name="content">
        <f:view>

            <h:panelGrid columns="2" border="1"
                         cellpadding="10" cellspacing="1">


                <h:form>

                    <h:panelGrid>

                        <h:dataTable id="templatetable" value="#{paginatedTableContent.productTemplateList}"
                                     var="template">

                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{template.templatename}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Anzahl Felder</f:facet>
                                <h:outputText value="#{template.fieldCount}"/>
                            </h:column>

                            <h:column>
                                <h:commandButton value="Details">
                                    <f:ajax listener="#{productTemplateView.templateButtonClicked(template)}"
                                            render="fieldtable"/>
                                </h:commandButton>
                            </h:column>

                        </h:dataTable>

                        <h:panelGrid columns="2" border="1"
                                     cellpadding="10" cellspacing="1">

                            <h:commandButton value="back">
                                <f:ajax listener="#{paginatedTableContent.backButtonClick()}"
                                        render="templatetable"/>
                            </h:commandButton>


                            <h:commandButton value="next">
                                <f:ajax listener="#{paginatedTableContent.nextButtonClick()}"
                                        render="templatetable"/>
                            </h:commandButton>

                        </h:panelGrid>

                    </h:panelGrid>

                </h:form>

                <h:dataTable id="fieldtable" value="#{productTemplateView.configurableFieldList}" var="field">

                    <h:column>
                        <f:facet name="header">Field</f:facet>
                        #{field.fieldname}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Type</f:facet>
                        #{field.fieldType}
                    </h:column>

                </h:dataTable>

            </h:panelGrid>

        </f:view>

    </ui:define>

</ui:composition>
