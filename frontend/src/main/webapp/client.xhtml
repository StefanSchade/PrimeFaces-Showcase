<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:body>
<!--    <ui:composition template="./template.xhtml">-->
    <ui:composition template="./WEB-INF/resources/templates/myTemplate.xhtml">
        <ui:define name="north">
            Welcome to Template Client Page
        </ui:define>

        <ui:define name="west">
            <h:outputLabel value="You are in the Left Section"/>
        </ui:define>

        <ui:define name="center">

            <h:outputText value="You are in the Main Content Section"/>

            <p:dataTable var="car" value="#{basicView.cars}">
                <p:column headerText="Id">
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{car.year}" />
                </p:column>

                <p:column headerText="Brand">
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column headerText="Color">
                    <h:outputText value="#{car.color}" />
                </p:column>
            </p:dataTable>

        </ui:define>
    </ui:composition>
</h:body>
</html>
