<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title><h:outputText value="Field Selection"/></title>
</h:head>
<h:body>

    <h1><b>In flow ?
        #{null != facesContext.application.flowHandler.currentFlow}
    </b></h1><br/><br/>

    <h1> Selected: </h1>
    <h:outputText value="Visible Fields:"/>
    <h:outputText value="#{productConfigView.visibleFields}"/><br/><br/>
    <h:outputText value="Editable Fields:"/>
    <h:outputText value="#{productConfigView.editableFields}"/><br/><br/>
    <h:outputText value="Editable Fields Scopes #{productConfigView.editableFieldsScopes}"/><br/><br/>

    <h1> Specify: </h1>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Visible fields default values"/>
            <h:inputText value="#{productConfigView.visibleFieldsDefaultValues}"/>
            <h:outputText value="Editable fields default value"/>
            <h:inputText value="#{productConfigView.visibleFieldsDefaultValues}"/>
        </h:panelGrid>
        <h:commandButton value="Back" action="fieldscopes"/>
        <h:commandButton value="Next" action="reviewresults"/>
    </h:form>
</h:body>
</html>
